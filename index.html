<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color:yellowgreen;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1 class="text-center py-3 ">Search Food By First letter</h1>
        <div>
            <input type="text" class="w-100 py-2" id="input">
        </div>
        <div class="text-center">
            <button class="btn btn-success w-25 my-4" id="search">Search</button>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- load spinner -->
            <div class="d-flex justify-content-center my-5 d-none" id="spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- card section  -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="parent-div">
                
            </div>
            <!-- show more btn -->
            <div class="text-center">
                <button id="show-more" class="btn btn-primary my-3 d-none">show more</button>
            </div>
            <!-- not-found -->
            <div>
                <h2 id="not-found" class="text-center text-warning d-none my-3">No Result Found</h2>
            </div>
            
        </div>
    </main>

    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
